
<div class=" container-fluid">
    <div class="row">
        <div class="col-md-4"><app-sidebar></app-sidebar></div>
        <div class="col-md-7 innerdiv" >
    <h2>Add a user</h2>
   <hr/>

   <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
    <div class="mb-3">
      <input
        id="email"
        data-testid="email-field"
        type="email"
        class="form-control"
        placeholder="Username"
        name="email"
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        id="password"
        data-testid="password-field"
        class="form-control"
        placeholder="Password"
      name="password"
      ngModel
        required
      />
    </div>
    <button type="submit" id="LoginBtn" class="btn btn-primary m-3" data-testid="btn-login">
      Login
    </button>
    <button type="reset" id="CancelBtn" class="btn btn-secondary" data-testid="cancel-btn">
      Cancel
    </button>
    
  </form>
</div>
    </div>
   
    </div>
