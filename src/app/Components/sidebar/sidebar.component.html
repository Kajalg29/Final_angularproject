
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row">
    <button class="badge yms">yms</button>
    <div class="col-md-4">
<div class="sidebar card">
    <nav>
      <div class="nav-header">
        <a class="nav-link active" href="#"
          ><img
            src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg"
            class="rounded-circle z-depth-0"
            alt="avatar image"
            height="35"
          />
          <label class="m-2 username">Eva Halt</label></a
        >
      </div>
      <hr />
      <div class="link-section">
        <ul class="">
          <li class="nav-item">
            <a class="nav-link link"
            [routerLink]="['/dashboard']"><i class="fa fa-th-large" aria-hidden="true"></i>Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link" (click)="changeDisplay('product')"
              ><i class="fa fa-shopping-bag" aria-hidden="true"></i>Product</a
            >
            <div class="sub-menu" [hidden]="!productDropdown">
              <ul>
                <li class="nav-item">
                  <a class="nav-link sub-link" [routerLink]="['/products']"
                    ><i class="fa fa-list-ul" aria-hidden="true"></i>Product
                    List</a
                  >
                </li>
                <hr class="m-0" />
                <li class="nav-item">
                  <a class="nav-link sub-link"
                    ><i class="fa fa-plus-circle" aria-hidden="true"></i>Add
                    Product</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link link"
              ><i class="fa fa-folder-o" aria-hidden="true"></i>File Manager</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link"
              ><i class="fa fa-pie-chart" aria-hidden="true"></i>Traffic
              Analyser</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link" (click)="changeDisplay('user')">
              <i class="fa fa-users" aria-hidden="true"></i>User Manager
            </a>
            <div class="sub-menu" [hidden]="!userDropdown">
              <ul class="">
                <li class="nav-item sub-link">
                  <a class="nav-link" [routerLink]="['/userlist']"
                    ><i class="fa fa-list-ul" aria-hidden="true"></i>List Users</a
                  >
                </li>
                <hr class="m-0" />
                <li class="nav-item sub-link">
                  <a class="nav-link" [routerLink]="['/adduser']"
                    ><i class="fa fa-plus-circle" aria-hidden="true"></i>Add
                    User</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link link" href="#"
              ><i class="fa fa-calendar" aria-hidden="true"></i>Calender</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link" href="#"
              ><i class="fa fa-comments-o" aria-hidden="true"></i>Messages<span
                class="badge bg-secondary rounded-circle float-end"
                >0</span
              ></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link"
              ><i class="fa fa-credit-card" aria-hidden="true"></i>Payment</a
            >
          </li>
        </ul>
      </div>
      <hr />
      <div class="Logout mb-2">
        <a class="nav-link link" (click)="logout()"
          ><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i> Logout</a
        >
      </div>
    </nav>
  </div>
</div>
</div>
